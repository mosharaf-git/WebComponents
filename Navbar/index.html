<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Components</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-area">
        <nav>
            <div class="logo">
                <p>@MonkeyTomato</p>
            </div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Group</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
            </ul>

            <div class="button">
                <a href="#">Register</a>
                <a href="#">Login</a>
            </div>
        </nav>
    </div>

    <section class="components">
        <div class="components-area">
            <h1><i class='bx bxs-left-arrow-circle'></i>Search settings</h1>
            <hr>
            <div class="row">
                <div class="column-one">
                    <p>Search Results</p>
                    <p>Language</p>
                    <p>Appearance</p>
                    <p>Help</p>
                </div>
                <div class="column-two">
                   <h2>In what language would you like to use our product?</h2>
                   <input type="radio" name="lang">
                   <label for="lang">Deutsche</label><br>
                   <input type="radio" name="lang">
                   <label for="lang">English</label><br>
                   <input type="radio" name="lang">
                   <label for="lang">Espanol</label><br>
                   <input type="radio" name="lang">
                   <label for="lang">Italianno</label><br>
                   <input type="radio" name="lang">
                   <label for="lang">Hrvatska</label><br>
                   <input type="radio" name="lang">
                   <label for="lang">Netherlands</label><br>
                   <input type="radio" name="lang">
                   <label for="lang">Polanski</label><br>
                   <input type="radio" name="lang">
                   <label for="lang">Portuguese (Brazil)</label><br>

                    <a href="">Show More &#8631;</i></a>
                    <div class="c-t-box">
                        <h4>Currently showing search result in:</h4>
                        <p>English</p>
                    </div>

                    <div class="button">
                        <a href="">Cancel</a>
                        <a href="">Save</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
